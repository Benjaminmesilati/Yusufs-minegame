<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mines Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="panel">
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="manual">Manual</button>
        <button class="mode-btn" data-mode="auto">Auto</button>
      </div>

      <div class="control-group">
        <label>Bet Amount</label>
        <div class="bet-input">
          <input id="bet-amount" type="number" min="0.00000001" step="0.00000001" value="0.001"/>
          <span class="currency">₿</span>
          <div class="quick-btns">
            <button data-func="half">½</button>
            <button data-func="double">2×</button>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="mines">Mines</label>
        <select id="mines">
          <!-- Explicit options 1–24 -->
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
        </select>
      </div>

      <button id="bet-button" class="bet-btn">Bet</button>
      <div class="balance">Balance: <span id="balance">100.00000000</span>₿</div>
    </div>

    <!-- RIGHT GRID -->
    <div class="grid" id="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
